<!DOCTYPE html>
<html>
<head>

<!-- EXAMPLE 1: -->
<script>
function test1() {
  var a = 2;
  
  function test2() {
    console.log( a );
  }
  
  return test2;
}

var test3 = test1();

test3();
</script>

<!-- EXAMPLE 2: -->
<script>
var fn;

function aaa() {
  var a = 2;

  function bbb() {
    console.log( a );
  }

  fn = bbb;
}

function ccc() {
    fn();
}

aaa();

ccc();
</script>

<!-- EXAMPLE 3: -->
<script>

function wait(msg) {

  setTimeout( function timer() {
    console.log( msg );
  }, 1000 );

}

wait( "Hello, closure!" );
</script>

<!-- EXAMPLE 4: -->
<script>

function Module() {
  var something = "cool";
  var another = [1, 2, 3];

  function doSomething() {
    console.log( something );
  }

  function doAnother() {
    console.log( another.join( " ! " ) );
  }

  return {
    doSomething: doSomething,
    doAnother: doAnother
  };
}

var foo = Module();

foo.doSomething(); 
foo.doAnother(); 
</script>
</head>
</html>
